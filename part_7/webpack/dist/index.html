<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
  <script defer src="app.js"></script></head>

  <body>
    <section class="container-fluid">
      <div class="row position-relative">
        <div id="cesiumContainer" class="h-100 p-0 m-0"></div>
        <div class="btn-group col-3 position-absolute ms-3 mt-3">
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnterrain"
            checked />
          <label for="btnterrain" class="btn btn-outline-primary">
            Terrain Height
          </label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnroof" />
          <label for="btnroof" class="btn btn-outline-primary">Roof Type
          </label>
        </div>
      </div>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Include the CesiumJS JavaScript and CSS files -->
    <script
      src="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Cesium.js"></script>
    <link
      href="https://cesium.com/downloads/cesiumjs/releases/1.117/Build/Cesium/Widgets/widgets.css"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <section class="container-fluid">
      <div class="row position-relative">
        <div id="cesiumContainer" class="h-100 p-0 m-0"></div>
        <div class="btn-group col-3 position-absolute ms-3 mt-3">
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnterrain"
            checked />
          <label for="btnterrain" class="btn btn-outline-primary">
            Terrain Height
          </label>
          <input
            type="radio"
            class="btn-check"
            name="btnradio"
            id="btnroof" />
          <label for="btnroof" class="btn btn-outline-primary">Roof Type
          </label>
        </div>
      </div>
    </section>

    <script src="./index.js" type="module"></script>
  </body>
</html>
